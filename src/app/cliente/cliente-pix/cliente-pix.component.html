<header class="row mb-1">
  <section class="col">
    <div class="card">
      <div class="card-header">
        <section class="row">
          <div class="col-6">
            <h1 style="margin: 0">
              Bem-vindo <b>{{ pessoa.nome }}</b>
            </h1>
          </div>

          <div class="col-6 text-end">
            <span
              *ngIf="aparece"
              class="pe-3"
              style="margin: 0; font-size: 20px"
              >R$ {{ pessoa.saldo }}</span
            >
            <img (click)="alterar()" src="{{ src }}" width="35px" />
          </div>
        </section>
      </div>
    </div>
  </section>
</header>

<main class="row">

  <section class="col-4">

    <div class="card">
      <div class="card-header">
        <h3 class="" style="margin: 0">
          1° Selecione a pessoa
        </h3>
        <h3 class="" style="margin: 0">
          2° Selecione a chave pix
        </h3>
        <h3 class="" style="margin: 0">
          2° Realize a transferência
        </h3>
      </div>
    </div>

    <div class="card">

      <div class="card-header">
        <h3 class="" style="margin: 0">Lista de clientes</h3>
      </div>

      <div class="card-body">
        <ul *ngFor="let cliente of clientes; let i = index">
          <li [hidden]="cliente.nome == pessoa.nome">
            <p>
              {{ cliente.nome }} -
              <a class="text-success" (click)="selecionado(i)" style="cursor: pointer;">Selecionar</a>
            </p>
            <hr style="border: 0.5px solid grey" />
          </li>
        </ul>
      </div>

    </div>

  </section>

  <section class="col-8">

    <div class="card">

      <div class="card-header">
        <h3 class="" style="margin: 0">Realizar transferência para <u>{{pessoaSelecionada.nome}}</u></h3>
      </div>

      <div class="card-body">


        <div class="row">

          <div class="col-6">

            <h2 class="mb-4" style="margin: 0">Pagante</h2>

            <label class="mb-2 text-success" for="conta_corrente_pagante">Selecione a chave</label><br/>
            <select [(ngModel)]="chavePix" class="form-select" aria-label="Default select example">
              <option></option>
              <option value="{{pessoaSelecionada.cpf}}">CPF</option>
              <option value="{{pessoaSelecionada.celular}}">Telefone</option>
            </select>

            <br/>

            <label class="mb-2 text-success" for="agencia_pagante">Valor</label><br/>
            <input [(ngModel)]="valor" style="color: #00995D; border-style: dashed;" class="pt-2 pb-2 mb-4" type="number" required />
          </div>

          <div class="col-6">

            <h2 class="mb-4" style="margin: 0">Recebedor</h2>

            <label class="mb-2 text-success" for="conta_corrente_recebedor">Chave pix</label><br/>
            <input class="mb-4" type="text" name="conta_corrente_recebedor" [(ngModel)]="chavePix"/>

            <br/>

            <label class="mt-2 mb-2 text-success" for="agencia_pagante">Assinatura eletrônica</label><br/>
            <input [(ngModel)]="password" style="color: #00995D; border-style: dashed;" class="pt-2 pb-2 mb-2" type="text" required />
            <br>
            <span *ngIf='mensagem != ""' class="alert alert-danger p-1 mt-2 text-center">{{ mensagem }}</span>
          </div>
        </div>

        <div class="row">
          <div class="col-5">
            <button class="mb-4 btn btn-outline-success" (click)="pix()">Transferir</button>
            <button class="ms-2 mb-4 btn btn-outline-danger" (click)="limpar()">Cancelar</button>
          </div>
        </div>

      </div>

    </div>

  </section>

</main>
