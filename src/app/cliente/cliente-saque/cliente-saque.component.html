<header class="row mb-1">
  <section class="col">
    <div class="card">
      <div class="card-header">
        <section class="row">
          <div class="col-6">
            <h1 style="margin: 0">
              Bem-vindo <b>{{ pessoa.nome }}</b>
            </h1>
          </div>

          <div class="col-6 text-end">
            <span
              *ngIf="aparece"
              class="pe-3"
              style="margin: 0; font-size: 20px"
              >R$ {{ pessoa.saldo }}</span
            >
            <img (click)="alterar()" src="{{ src }}" width="35px" />
          </div>
        </section>
      </div>
    </div>
  </section>
</header>

<main class="row">

  <section class="col-4">
    <div class="card">
      <div class="card-header">
        <h3 class="" style="margin: 0">Selecione um valor</h3>
      </div>
      <div class="card-body">
        <ul *ngFor="let valor of valores, let i = index">
          <li>
            <p>
              R$ {{valor}}
              <a class="text-success" (click)="selecionando(i)" style="cursor: pointer;">Selecionar</a>
            </p>
          </li>
          <hr style="border: 0.5px solid grey" />
        </ul>
      </div>
    </div>
  </section>

  <section class="col-8">

    <div class="card">

      <div class="card-header">
        <h3 class="" style="margin: 0">Realizar saque</h3>
      </div>

      <div class="card-body">



        <div class="row mb-4">

          <div class="col-6">

            <label class="mb-2 text-success" for="agencia_pagante">Valor</label><br/>
            <input [(ngModel)]="valorSelecionado" style="color: #00995D; border-style: dashed;" class="pt-2 pb-2 mb-4" type="number" required />

            <label class="mb-2 text-success" for="agencia_pagante">Assinatura eletr√¥nica</label><br/>
            <input [(ngModel)]="password" style="color: #00995D; border-style: dashed;" class="pt-2 pb-2 mb-2" type="text" required />
            <br>
            <span *ngIf='mensagem != ""' class="alert alert-danger p-1 mt-2 text-center">{{ mensagem }}</span>

          </div>
        </div>

        <div class="row">
          <div class="col-5">
            <button class="mb-4 btn btn-outline-success" (click)="saque()">Sacar</button>
            <button class="ms-2 mb-4 btn btn-outline-danger" (click)="limpar()">Cancelar</button>
          </div>
        </div>

      </div>

    </div>

  </section>

</main>
