<!DOCTYPE html>

<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Login Page | GreenBank</title>

    <!-- Css Main -->
    <link rel="stylesheet" type="text/css" media="screen" href="/style.css" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="" type="image/x-icon" />
  </head>

  <body class="">
    <div class="parent">
      <div class="div1">
        <div class="animateme">
          <ul class="bg-bubbles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>
      </div>

      <div class="div2">
        <div id="login">
          <h1>Welcome</h1>
          <h1>Please</h1>
          <h1>Login</h1>

          <fieldset>
            <p>
              <input
                name="name"
                id="name"
                type="text"
                required
                placeholder="Username"
              />
            </p>
            <p><input type="password" required placeholder="Password" /></p>
            <p><a href="#">Forgot Password?</a></p>
            <p><input type="submit" value="Login" /></p>
          </fieldset>

          <p><span class="btn-round">or</span></p>

          <p>
            <a class="facebook-before"
              ><span class="fontawesome-facebook"></span
            ></a>
            <button class="facebook">Login Using Facbook</button>
          </p>

          <p>
            <a class="twitter-before"
              ><span class="fontawesome-twitter"></span
            ></a>
            <button class="twitter">Login Using Twitter</button>
          </p>

          <p>
            <a class="google-before"
              ><span class="fontawesome-envelope"></span
            ></a>
            <button class="google">Login Using Google+</button>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
