
<body class="" style="background-color: white">

  <div class="parent">
    <!-- ========== INICIO DA ANIMAÇÃO ========== -->
    <div class="div1">
      <div class="animateme">
        <ul class="bg-bubbles">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
    </div>
    <!-- ========== FIM DA ANIMAÇÃO ========== -->

    <!-- ========== INICIO DO REGISTRAR ========== -->
    <div class="div2">
      <div id="register">
        <h1>Create your account</h1>

        <fieldset>
          <div class="row">
            <!-- ========= NOME -->
            <div class="col-10 me-2">
              <label>Nome completo</label>
              <input [ngClass]="{'alerta': mensagem != ''}" [(ngModel)]="pessoa.nome" type="text" required />
            </div>
            <!-- ========= NOME -->

            <!-- ========= IDADE -->
            <div class="col">
              <label>Idade</label>
              <input [ngClass]="{'alerta': mensagem != ''}" [(ngModel)]="pessoa.idade" type="text" required />
            </div>
            <!-- ========= IDADE -->
          </div>

          <div class="row pt-1">
            <!-- ========= CPF -->
            <div class="col me-2">
              <label>CPF</label>
              <input [ngClass]="{'alerta': mensagem != ''}" [(ngModel)]="pessoa.cpf" type="text" required />
            </div>
            <!-- ========= CPF -->

            <!-- ========= RG -->
            <div class="col">
              <label>RG</label>
              <input [ngClass]="{'alerta': mensagem != ''}" [(ngModel)]="pessoa.rg" type="text" required />
            </div>
            <!-- ========= RG -->
          </div>

          <div class="row pt-1">
            <!-- ========= NASCIMENTO -->
            <div class="col me-2">
              <label>Data de nascimento</label>
              <input [ngClass]="{'alerta': mensagem != ''}" [(ngModel)]="pessoa.dataNascimento" type="text" required />
            </div>
            <!-- ========= NASCIMENTO -->

            <!-- ========= GENERO -->
            <div class="col">
              <label>Gênero</label>
              <input [ngClass]="{'alerta': mensagem != ''}" [(ngModel)]="pessoa.sexo" type="text" required />
            </div>
            <!-- ========= GENERO -->
          </div>

          <div class="row pt-1">
            <!-- ========= MAE -->
            <label>Nome da mãe</label>
            <input [ngClass]="{'alerta': mensagem != ''}" [(ngModel)]="pessoa.mae" type="text" required />
            <!-- ========= MAE -->
          </div>

          <!-- ========= PAI -->
          <div class="row pt-1">
            <label>Nome do pai</label>
            <input [ngClass]="{'alerta': mensagem != ''}" [(ngModel)]="pessoa.pai" type="text" required />
          </div>
          <!-- ========= PAI -->

          <div class="row pt-1">
            <!-- ========= CEP -->
            <div class="col-4 me-2">
              <label>CEP</label>
              <input [ngClass]="{'alerta': mensagem != ''}" [(ngModel)]="pessoa.cep" type="text" required />
            </div>
            <!-- ========= CEP -->

            <!-- ========= ENDERECO -->
            <div class="col">
              <label>Endereço</label>
              <input [ngClass]="{'alerta': mensagem != ''}" [(ngModel)]="pessoa.endereco" type="text" required />
            </div>
            <!-- ========= ENDERECO -->
          </div>

          <div class="row pt-1">
            <!-- ========= NUMERO -->
            <div class="col me-2">
              <label>Número</label>
              <input [ngClass]="{'alerta': mensagem != ''}" [(ngModel)]="pessoa.numero" type="text" required />
            </div>
            <!-- ========= NUMERO -->

            <!-- ========= BAIRRO -->
            <div class="col me-2">
              <label>Bairro</label>
              <input [ngClass]="{'alerta': mensagem != ''}" [(ngModel)]="pessoa.bairro" type="text" required />
            </div>
            <!-- ========= BAIRRO -->

            <!-- ========= CIDADE -->
            <div class="col me-2">
              <label>Cidade</label>
              <input [ngClass]="{'alerta': mensagem != ''}" [(ngModel)]="pessoa.cidade" type="text" required />
            </div>
            <!-- ========= CIDADE -->

            <!-- ========= ESTADO -->
            <div class="col-md-3">
              <label>Estado</label>
              <select [ngClass]="{'alerta': mensagem != ''}" [(ngModel)]="pessoa.estado" class="form-select" required>
                <option>AC</option>
                <option>AL</option>
                <option>AP</option>
                <option>AM</option>
                <option>BA</option>
                <option>CE</option>
                <option>DF</option>
                <option>ES</option>
                <option>GO</option>
                <option>MA</option>
                <option>MT</option>
                <option>MS</option>
                <option>MG</option>
                <option>PA</option>
                <option>PB</option>
                <option>PR</option>
                <option>PE</option>
                <option>PI</option>
                <option>RJ</option>
                <option>RN</option>
                <option>RS</option>
                <option>RO</option>
                <option>RR</option>
                <option>SC</option>
                <option>SP</option>
                <option>SE</option>
                <option>TO</option>
              </select>
            </div>
            <!-- ========= ESTADO -->
          </div>

          <div class="row pt-1">
            <!-- ========= CELULAR -->
            <div class="col me-2">
              <label>Celular</label>
              <input [ngClass]="{'alerta': mensagem != ''}" [(ngModel)]="pessoa.celular" type="text" required />
            </div>
            <!-- ========= CELULAR -->

            <!-- ========= EMAIL -->
            <div class="col me-2">
              <label>E-mail</label>
              <input [ngClass]="{'alerta': mensagem != ''}" [(ngModel)]="pessoa.email" type="text" required />
            </div>
            <!-- ========= EMAIL -->

            <!-- ========= SENHA -->
            <div class="col">
              <label>Senha</label>
              <input [ngClass]="{'alerta': mensagem != ''}" [(ngModel)]="pessoa.senha" type="text" required />
            </div>
            <!-- ========= SENHA -->
          </div>

          <p>
            <input type="checkbox" required />
            <span>I agree to GreenBank's Terms & Conditions</span>
          </p>

          <div class="row">
            <input
              class="col me-2"
              type="submit"
              (click)="create()"
              value="Register"
            />

            <input
              class="col"
              type="submit"
              (click)="login()"
              value="Back to Login"
            />
          </div>

        </fieldset>
      </div>
    </div>
    <!-- ========== INICIO DO REGISTRAR ========== -->

  </div>

</body>
