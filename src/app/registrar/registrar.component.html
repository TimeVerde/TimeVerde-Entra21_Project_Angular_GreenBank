<div class="container">
  <table class="table table-bordered table-light table-lg table-hover">
    <thead>
      <th>#</th>
      <th>Nome</th>
      <th>CPF</th>
      <th>Data Nascimento</th>
      <th>Ações</th>
    </thead>
    <tbody>
      <tr *ngFor="let pessoa of pessoas">
        <td> {{ pessoa.id }} </td>
        <td> {{ pessoa.nome }} </td>
        <td> {{ pessoa.cpf }} </td>
        <td> {{ pessoa.email }} </td>
        <td>
          <button class="btn btn-outline-primary me-2">Atualizar</button>
          <button class="btn btn-outline-danger">Deletar</button>
        </td>

      </tr>
    </tbody>
  </table>

  <div class="row">
    <div class="col-4">
      <button class="btn btn-modificado" type="button">Adicionar</button>
    </div>
  </div>

</div>
